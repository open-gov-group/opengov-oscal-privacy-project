name: Documentation Validation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/docs-validation.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - '*.md'

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: |
          markdownlint '**/*.md' \
            --ignore node_modules \
            --ignore .github \
            --config .markdownlint.json || true

  link-check:
    name: Check Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --verbose
            --no-progress
            --exclude-mail
            --exclude "^https://api.opengov-privacy.eu"
            --exclude "^https://github.com/open-gov-group"
            '**/*.md'
        continue-on-error: true

  spell-check:
    name: Spell Check (German/English)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install cspell
        run: npm install -g cspell

      - name: Run spell check
        run: |
          cspell "**/*.md" \
            --locale de-DE,en-US \
            --no-progress || true

  oscal-schema-validation:
    name: OSCAL Schema Validation
    runs-on: ubuntu-latest
    if: false  # Enable when OSCAL files are added
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install jsonschema requests

      - name: Validate OSCAL files
        run: |
          echo "OSCAL validation will be enabled when catalog files are added"
          # python scripts/validate-oscal.py

  build-docs:
    name: Build Documentation Site
    runs-on: ubuntu-latest
    if: false  # Enable when docs site is configured
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material

      - name: Build docs
        run: mkdocs build --strict
